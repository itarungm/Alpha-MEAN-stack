<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../assets/Login/images/login.png');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="userLogin()">
                <span class="login100-form-logo">
                    <img src="../../../assets/logo.jpg" class="login100-form-logo" alt="">
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                    Log in
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Enter email">
                    <input class="input100" type="email" name="email" placeholder="email" formControlName="email">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" >
                        Login
                    </button>
                </div>

                <div class="text-center p-t-90">
                    <a class="txt1" href="#">
                        Forgot Password?
                    </a> <br> 
                    <hr style="height:2px;border-width:0;color:white;background-color:#9152f8">
                    <br>
                    <button class="btn register" routerLink="/register">
                        <span>Create an Account </span>
                    </button>
                   
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
